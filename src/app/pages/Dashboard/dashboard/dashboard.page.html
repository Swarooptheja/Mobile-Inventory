<ion-header>

  <app-header [heading]="heading" [isHome]="isHome" [isMenu]="isMenu"></app-header>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="goToGoodsReceipt()">
          <ion-row>
            <ion-col size="12">
              <ion-label>Goods Receipt</ion-label>
              <span class="subtitle-style">
                <ion-label> {{goodReceipt.openCount}} Open PO's</ion-label>
              </span>
            </ion-col>
            <ion-col size="12" text-center no-padding>
              <div id="goodReceiptProgress" class="chart bg-blue width-64">
                <p class="text-blue">0%</p>
              </div>
            </ion-col>
            <ion-col size="12" text-right no-padding>
              <ion-label no-margin class="medium-font">24 completed PO's</ion-label>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card padding no-margin class="titles-card" (click)="goToTransactionHistoryPage()">
          <ion-row>
            <ion-col size="12">
              <ion-label no-margin class="large-font font-family-roboto-bold">
                Transaction History
              </ion-label>
            </ion-col>
            <ion-col size="6" text-right>
              <img class="size-50" src="assets/icon/transfer.png" />
            </ion-col>
            <ion-col size="6" text-right>
              </ion-col>
            <ion-col size="12" class="offset-top-27">
              </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
