<ion-header>
  <app-header [heading]="heading" [isBack]="isBack" (onNavigateBack)="goBackToPreviousPage()" ></app-header>
</ion-header>
<app-search-bar [searchText]="searchText" [placeHolder]="'Search for PO'" (clearItems)="clearSerchItem()" (searchItems)="getsearchItems($event)"></app-search-bar>

 <ion-content [fullscreen]="true">
  <cdk-virtual-scroll-viewport>
  <ion-card *cdkVirtualFor="let value of goodsReceiptList | filter:searchText " (click)="goToDetailsPage(value)">
 
    <ion-card-content>
      <ion-row>
        <ion-col size="3" class="blue-background">
          <ion-label class="PoNumber-label">{{value.PoNumber}}</ion-label>
        </ion-col>
        <ion-col size="5" class="PoType-label">
          <ion-label>{{value.PoType}}</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-label>1 </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="description-col">
          <ion-label>
            {{value.ItemDesc}}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="custom-row">
        <ion-col size="6" class="LastUpdateDate-col">
          <!-- <ion-label>{{ formatDate(value.LastUpdateDate) }}</ion-label> -->
        </ion-col>
        <ion-col size="4" class="Requestor">
          <ion-label>{{value.Requestor}}</ion-label>
        </ion-col>
 
      </ion-row>
    </ion-card-content>
  </ion-card>
</cdk-virtual-scroll-viewport>
<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
  <!-- <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
