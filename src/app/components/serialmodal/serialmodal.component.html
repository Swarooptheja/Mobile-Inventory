<ion-header class="hearder-top">
  <app-header [heading]="heading" [isBack]="isBack" (onNavigateBack)="goBackToPreviousPage()">

  </app-header>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <strong>#PO Number: {{this.data.PoNumber}}</strong>
    </ion-item>
    <ion-item>
      <p>#Qty: {{this.data.QTY}} {{this.data.ItemUom}}</p>
    </ion-item>
    <ion-item>
      <P>#Desc: {{this.data.ItemDesc}}</P>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-input #searchInput label="scan Serial" label-placement="floating" fill="outline" placeholder="Scan Serial" [(ngModel)]="scanSerial"  (ionChange)="onSearchTermChange($event)">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="validSerials">
    <ion-item class="serials" *ngFor="let item of validSerials let i = index">
      <ion-row>
        <ion-col>
         {{i+1}}.{{item.SerialNumber}}
        </ion-col>
        <ion-col>
          <ion-icon name="trash-outline" (click)="onDeleteSerial(i)"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

<div text-center>
  <ion-button class="po-item-btn" (click)="confirmOrganization()" [disabled]="confirmButtonValidation()" >
    Confirm
  </ion-button>
</div>
