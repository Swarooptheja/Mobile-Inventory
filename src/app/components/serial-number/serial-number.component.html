<ion-list>
  <ion-item class="border-bottom-grey">
    <ion-col>
      <ion-row class="row-alignment">
        <ion-col col-4 class="text-overflow  ">
          Serial:
        </ion-col>
        <ion-col col-4 ion-item *ngIf="!selectedSerials">
          <ion-input class="min-serial-input input-box" type="text" [placeholder]="'Select Serial'"
           ></ion-input>
        </ion-col>
        <ion-col *ngIf="selectedSerials">
          <ion-item>
            {{selectedSerials.length}} selected
          </ion-item>
        </ion-col>
        <ion-col col-4 (click)="serialModal()">
          <ion-icon name="chevron-forward-outline" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-item>
  
</ion-list>
