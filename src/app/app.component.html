<ion-app>
  <ion-menu #mainMenu  menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar color="#08668d">
        <ion-title>
          {{username}}
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>4
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item (click)="changeOrg()">
          <ion-icon name="compass-outline" slot="start"></ion-icon>
          <ion-label>Inv Org:{{inventoryOrgCode}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item (click)="showLogoutConfirmation()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
        <!-- <ion-item (click)="showLogoutConfirmation()"> -->
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Logout+Clear Data</ion-label>
        <!-- </ion-item> -->
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="bg_image"></div>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>/
